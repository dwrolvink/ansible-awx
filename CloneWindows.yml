---
- name: Create a VM from a template
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: Create a virtual machine from a template
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: no
      datacenter: "{{ vcenter_datacenter }}"
      folder: "{{ vcenter_vm_folder }}"
      name: "{{ vmName }}"
      state: poweredon
      template: Windows2016Template
      customization:
      - existing_vm: False
        dns_servers: ["192.168.178.107"]
        dns_suffix: ["{{ domain_name }}", "fritz.box"]
        domain: "{{ domain_name }}"
        hostname: "{{ vmName }}"
        domainadmin: "{{ domain_username }}"
        domainadminpassword: "{{ domain_password }}"
        fullname: "{{ domain_username }}"
        joindomain: "{{ domain_name }}"
        orgname: "{{ domain_name }}"
        password: "{{ local_admin_password }}"
        timezone: 110
      networks:
      - name: "{{ vcenter_network_name }}"
        ip: "{{ VMIP }}"
        netmask: "255.255.255.0" 
        gateway: "192.168.178.1"
      wait_for_ip_address: no
    register: deploy
